<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/icon_logo.png">
    <title>News App</title>
</head>

<body>
    <nav>
        <div class="nav-main flex container">
            <a href="#" onclick="reload()" class="news_logo">
                <img src="./images/icon_logo.png" alt="news_logo">
            </a>
            <div class="nav_links">
                <ul class="flex">
                    <li class="hover_link nav_item" id="Sports" onclick="onnavItemclick('Sports')">Sports</li>
                    <li class="hover_link nav_item" id="Politics" onclick="onnavItemclick('Politics')">Politics</li>
                    <li class="hover_link nav_item" id="Movies" onclick="onnavItemclick('Movies')">Movies</li>
                </ul>
            </div>
            <div class="search_menu flex">
                <input id="search-text" type="text" name="Search" class="search" id="" placeholder="eg science">
                <button id="search-btn" class="search_btn">Search</button>
            </div>
        </div>
    </nav>


    <main class="container main_container" id="card-container">
    </main>
    <template id="template-card">
        <div class="cards">
            <div class="img-card">
                <img src="" alt="" id="news-img">
            </div>
            <h3 id="news-title">this is tittle</h3>
            <h6 class="news-source" id="news-source">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo,
                fugiat?</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus esse
                quam quae ullam alias rem sit itaque rerum qui tenetur accusantium reiciendis nulla, illum soluta
                voluptates suscipit. Odio, amet quo.</p>
        </div>
    </template>

    <script src="./jsFile.js"></script>
</body>

</html>
